<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Students</title>
    <link rel="stylesheet" href="../../faculty-index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <!------------FACULTY NAVBAR/HEADER------------>
    <faculty-navbar></faculty-navbar>

    <!----------------SIDEBAR---------------------->
    <faculty-sidebar></faculty-sidebar>

    <!--------------FACULTY STUDENTS TABLE------------------>
    <main>
      <!--------------FACULTY USER AND NOTIFICATION------------>
      <faculty-user-and-notification></faculty-user-and-notification>

      <!-------------FACULTY FILTER AND SEARCH CARD------------>
      <div class="faculty-filter-search-box">
        <div class="filter-header-box">
          <h4>FILTER</h4>
        </div>
        <div class="filter-form-box">
          <form id="form">
            <div class="select-and-btn-box">
              <select id="select-course" name="select-course">
                <option value="" disabled selected>Course</option>
                <option value="bsit">
                  BSIT - Bachelor of Science in Information Technology
                </option>
                <option value="bsba">
                  BSBA - Bachelor of Science in Business Administration
                </option>
                <option value="bshm">
                  BSHM - Bachelor of Science in Hospitality Management
                </option>
                <option value="beed">
                  BEED - Bachelor of Elementary Education
                </option>
                <option value="bsa">
                  BSA - Bachelor of Science in Accountancy
                </option>
                <option value="bscrim">
                  BSCRIM - Bachelor of Science in Criminology
                </option>
                <option value="bspysch">
                  BSPsych - Bachelor of Science in Psychology
                </option>
              </select>

              <select id="select-year" name="select-year">
                <option value="" disabled selected>Year</option>
                <option value="1st">1st Year</option>
                <option value="2nd">2nd Year</option>
                <option value="3rd">3rd Year</option>
                <option value="4th">4th Year</option>
              </select>
              <button type="submit" class="submit-btn">Filter</button>
            </div>
          </form>
        </div>
      </div>

      <!--------------FACULTY DATA-TABLE ATTENDANCE CARD------------------>
      <form id="attendance-form">
        <div class="faculty-table-box attendance-table">
          <div class="table-fix-header">
            <div class="table-header-box">
              <h4>BACHELOR OF SCIENCE IN INFORMATION TECHNOLOGY - 1ST YEAR</h4>
              <hr />
            </div>
            <ul class="table-header">
              <li>id</li>
              <li>Student Name</li>
              <li>Attendance</li>
            </ul>
          </div>

          <!-- Student Row Example -->
          <ul class="table-data">
            <li>1</li>
            <li>Ichigo Kurosaki</li>
            <li class="attendance-input-box">
              <input
                type="radio"
                id="present-1"
                name="attendance[1]"
                value="present"
              />
              <label for="present-1">Present</label>

              <input
                type="radio"
                id="absent-1"
                name="attendance[1]"
                value="absent"
              />
              <label for="absent-1">Absent</label>

              <input
                type="radio"
                id="late-1"
                name="attendance[1]"
                value="late"
              />
              <label for="late-1">Late</label>
            </li>
          </ul>

          <!-- Add more student rows (change ID and name keys) -->
          <ul class="table-data">
            <li>2</li>
            <li>Rukia Kuchiki</li>
            <li class="attendance-input-box">
              <input
                type="radio"
                id="present-2"
                name="attendance[2]"
                value="present"
              />
              <label for="present-2">Present</label>

              <input
                type="radio"
                id="absent-2"
                name="attendance[2]"
                value="absent"
              />
              <label for="absent-2">Absent</label>

              <input
                type="radio"
                id="late-2"
                name="attendance[2]"
                value="late"
              />
              <label for="late-2">Late</label>
            </li>
          </ul>

          <button type="submit" class="submit-btn">Submit Attendance</button>
        </div>
      </form>
    </main>
  </body>
  <script src="./faculty-attendance.js" type="module"></script>
</html>
